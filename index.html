<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Meal & Calorie Tracker</title>
</head>

<body>
    <!-- Nav Bar -->
    <nav>
        <div class="nav-wrapper  blue-grey darken-3">
            <div class="container">
                <a href="#" class="brand-logo center">Trac Meal Calorie</a>
                <ul class="right">
                    <li>
                        <a href="#" class="clear-btn btn light-blue accent-3">Clear All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <!-- Form Card -->
        <div class="card blue-grey darken-2">
            <div class="card-content">
                <span class='card-title white-text'>Add a Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type='text' placeholder="Add Item" id='item-name'>
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type='text' placeholder="Add Calories" id='item-calories'>
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-4"><i class="fa fa-plus"></i> Add Meal</button>
                        <!--
                        <button class="update-btn btn green accent-3"><i class="fa fa-pencil-square-o"></i> Update
                            Meal</button>
                        <button class="delete-btn btn red accent-4"><i class="fa fa-remove"></i> Delete Meal</button>
                        
                        -->
                        <button class="back-btn btn grey darken-2 pull-right"><i class="fa fa-chevron-circle-left"></i>
                            Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Calorie Count -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <!-- Item List -->
        <ul id="item-list" class="collection">
            <!--
            <li class="collection-item" id="item-0">
                <strong>Steak Dinner: </strong> <em>1200 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Cookie: </strong> <em>400 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa fa-pencil"></i>
                </a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Eggs: </strong> <em>300 Calories</em>
                <a href="#" class="secondary-content">
                    <i class="edit-item fa fa-pencil"></i>
                </a>
            </li>    
            -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
